version: 2.1

orbs:
  codecov: codecov/codecov@3.2.5

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:lts

tag-filter: &tag-filter
  filters:
    tags:
      only: /v[0-9]+(\.[0-9]+)*/
    branches:
      ignore: /.*/

whitelist: &whitelist
  paths:
    - examples/*
    - lib/*
    - node_modules/*
    - src/*
    - .eslintrc.json
    - .npmignore
    - jest.config.json
    - LICENSE
    - package.json
    - README.md
    - tsconfig.*

jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Installing dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Running linter
          command: npm run test:lint

  typecheck:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Running typechecks
          command: npm run test:types

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Running unit tests and coverage
          command: npm run test:unit:cov
      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist
      - store_artifacts:
          path: coverage
      - codecov/upload:
          file: coverage/*

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Building code
          command: npm run build

      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticating via registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publishing package
          command: npm run publish --access=public

workflows:
  version: 2
  pr-branch:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
      - lint:
          requires:
            - checkout
      - build:
          requires:
            - lint
            - test
  tag-release:
    jobs:
      - checkout:
          <<: *tag-filter
      - test:
          <<: *tag-filter
          requires:
            - checkout
      - lint:
          <<: *tag-filter
          requires:
            - checkout
      - build:
          <<: *tag-filter
          requires:
            - test
            - lint
      - publish:
          <<: *tag-filter
          requires:
            - build
